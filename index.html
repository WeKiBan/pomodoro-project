<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/366e86972c.js" crossorigin="anonymous"></script>

</head>

<body>


    <div id="page-container">
        <div id="title">
            <h1>Pomodoro Timer</h1>
        </div>
        <div id="content-container">
            <div class="controls" id="interval-container">
                <div class="control-item">
                    <p> Study Time:</p>
                    <div class="controller">
                        <i id="study-duration-down" class="fas fa-chevron-down arrows"></i>
                        <input class="durations" id="study-duration" min="1" value="25" type="number">
                        <i id="study-duration-up" class="fas fa-chevron-up arrows"></i>
                    </div>
                </div>
                <div class="control-item">
                    <p> Short Break:</p>
                    <div class="controller">
                        <i id="short-break-duration-down" class="fas fa-chevron-down arrows"></i>
                        <input class="durations" id="short-break-duration" min="1" value="5" type="number">
                        <i id="short-break-duration-up" class="fas fa-chevron-up arrows"></i>
                    </div>
                </div>
                <div class="control-item">
                    <p>Long Break:</p>
                    <div class="controller">
                        <i id="long-break-duration-down" class="fas fa-chevron-down arrows"></i>
                        <input class="durations" id="long-break-duration" min="1" value="30" type="number">
                        <i id="long-break-duration-up" class="fas fa-chevron-up arrows"></i>
                    </div>
                </div>
            </div>
            <div id="timer-container">
                <div id="timer-label">Let's study!</div>
                <div id="timer"></div>
            </div>
            <div class="controls">
                <div class="control-item btn" id="start-btn">Start</div>
                <div class="control-item btn" id="pause-btn">Pause</div>
                <div class="control-item btn" id="stop-btn">Stop/Clear</div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
